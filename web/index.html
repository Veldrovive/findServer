<head>
  <title>Find View</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
  <script type="text/javascript" src="static/build/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <div class="page">
    <div class="title">
      <p>Here's a Title</p>
    </div>
    <div class='content'>
      <div class="deviceList">
        <div class="deviceListTitle conTitle">
          <p>Device List:</p>
        </div>
        <div class="deviceHolder">
          <ul class="deviceHolderList">
          </ul>
        </div>
      </div>
      <div class="deviceContent">
        <div class="deviceContentTitle conTitle">
          <p>Device Information:</p>
        </div>
        <div class="infoHolder">
          <p class="deviceInfoName">PiOne</p>
          <p class="deviceLocationsTitle">Locations</p>
          <ul class="deviceLocationsList">
            <li><span>LivingRoom</span> - <span>Probability</span>: <span>98</span>%</li>
            <li><span>AidanRoom</span> - <span>Probability</span>: <span>2</span>%</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
